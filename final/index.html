        <div id="slideshow">
            <img src="123-1.png" alt="...">
            <img src="123-2.png" alt="...">
            <img src="123-3.png" alt="...">
            <div class="arrow previous">&#8249;</div>
            <div class="arrow next">&#8250;</div>
        </div>

        <script>
            var currentIndex = 0;
            var slides = document.querySelectorAll('#slideshow img');
            var previousArrow = document.querySelector('.arrow.previous');
            var nextArrow = document.querySelector('.arrow.next');

            function showSlide(index) {
                for (var i = 0; i < slides.length; i++) {
                    slides[i].style.display = 'none';
                }
                slides[index].style.display = 'block';
            }

            function previousSlide() {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                showSlide(currentIndex);
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                showSlide(currentIndex);
            }

            previousArrow.addEventListener('click', previousSlide);
            nextArrow.addEventListener('click', nextSlide);

            showSlide(currentIndex);
            /*圖片輪播*/

            previousArrow.addEventListener('mouseover', function () {
                stopSlideInterval();
            });

            previousArrow.addEventListener('mouseout', function () {
                startSlideInterval();
            });

            nextArrow.addEventListener('mouseover', function () {
                stopSlideInterval();
            });

            nextArrow.addEventListener('mouseout', function () {
                startSlideInterval();
            });
            /*-------------------------------------------------------*/
            var slideInterval = setInterval(nextSlide, 3000); // 每 3 秒切換到下一張圖片

            function startSlideInterval() {
                slideInterval = setInterval(nextSlide, 3000);
            }

            function stopSlideInterval() {
                clearInterval(slideInterval);
            }

            previousArrow.addEventListener('click', function () {
                zoomOut();
                stopSlideInterval();
                previousSlide();
                startSlideInterval();
            });

            nextArrow.addEventListener('click', function () {
                zoomOut();
                stopSlideInterval();
                nextSlide();
                startSlideInterval();
            });

            slides[currentIndex].addEventListener('click', function () {
                if (slides[currentIndex].classList.contains('zoomable')) {
                    zoomOut();
                } else {
                    zoomIn();
                }
            });

            startSlideInterval();


        </script>
